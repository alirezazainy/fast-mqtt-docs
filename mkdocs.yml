site_name: اسناد و راهنمای پروژه Fast-MQTT
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - abbr
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
theme: 
  name: material
  palette: 
    scheme: slate
    primary: green
    accent: deep orange
  font: 
    text: Vazirmatn
  language: fa
  logo: assets/favicon.png
  icon:
    repo: fontawesome/brands/github-alt
    top: fontawesome/solid/angle-up
    annotation: material/plus-circle
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tracking
    - navigation.path
    - navigation.top
    - toc.integrate
    - content.tabs.link
    - content.tooltips
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.footer
nav:
  - صفحه اصلی: 
    - index.md
  - آموزش: 
    - learn.md
  - اسناد پروژه:
    - how_what.md
    - target.md
    - بررسی چگونگی عملکرد:
      - معماری: ./overview/architecture.md
      - دیتابیس و مدل ها: ./overview/db_and_models.md
      - کنترلر و ماژول ها: ./overview/controller.md
      - روتر ها: ./overview/router.md
    - مستندات فنی:
      - ./eng_docs/index.md
      - ./eng_docs/diagrams.md
extra:
  version:
    provider: mike
  social:
